services:
  crosswords:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
    volumes:
      - crosswords-data:/app/Data
    restart: unless-stopped

volumes:
  crosswords-data:
