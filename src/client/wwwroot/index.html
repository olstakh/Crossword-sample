<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Cryptogram Puzzle</h1>
                <div class="locale-selector" id="localeSelector"></div>
                <div id="userStats" class="user-stats"></div>
            </div>
            <div class="toggles-container">
                <div class="difficulty-mode-toggle">
                    <label class="toggle-label">
                        <span class="toggle-text">ðŸ˜Š Easy</span>
                        <input type="checkbox" id="difficultyModeToggle" class="toggle-checkbox">
                        <span class="toggle-slider difficulty-slider"></span>
                        <span class="toggle-text">ðŸ’ª Hard</span>
                    </label>
                </div>
            </div>
            <div class="controls">
                <button id="checkBtn">Check Answers</button>
                <button id="revealBtn">Reveal Solution</button>
                <button id="clearBtn">Clear Grid</button>
            </div>
        </header>
        
        <main>
            <aside class="size-selector">
                <h3>Puzzle Settings</h3>
                
                <button id="newPuzzleBtn">New Puzzle</button>
            </aside>
            <div class="puzzle-section">
                <div id="crossword-grid"></div>
                <div class="alphabet-decoder">
                    <h2>Letter Decoder</h2>
                    <div id="alphabet-row"></div>
                </div>
            </div>
            <aside class="letter-picker-panel" id="letterPickerPanel">
                <h3>Select Letter</h3>
                <div id="letterPickerGrid" class="letter-picker-grid"></div>
                <button id="letterPickerClear" class="letter-picker-clear-btn">âŒ« Clear</button>
            </aside>
        </main>
    </div>
    
    <script src="locale.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
