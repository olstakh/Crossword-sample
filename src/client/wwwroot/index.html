<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Cryptogram Puzzle</h1>
                <div class="locale-selector" id="localeSelector"></div>
                <div id="userStats" class="user-stats"></div>
            </div>
            <div class="toggles-container">
                <div class="difficulty-mode-toggle">
                    <label class="toggle-label">
                        <span class="toggle-text" data-i18n="easy">ðŸ˜Š Easy</span>
                        <input type="checkbox" id="difficultyModeToggle" class="toggle-checkbox">
                        <span class="toggle-slider difficulty-slider"></span>
                        <span class="toggle-text" data-i18n="hard">ðŸ’ª Hard</span>
                    </label>
                </div>
            </div>
            <div class="controls">
                <button id="checkBtn" data-i18n="checkAnswers">Check Answers</button>
                <button id="revealBtn" data-i18n="revealSolution">Reveal Solution</button>
                <button id="clearBtn" data-i18n="clearGrid">Clear Grid</button>
            </div>
            <div class="new-puzzle-container">
                <button id="newPuzzleBtn" data-i18n="newPuzzle">New Puzzle</button>
            </div>
        </header>
        
        <main>
            <aside class="puzzle-selector">
                <h3 id="selectPuzzleHeader" class="collapsible-header" data-i18n="selectPuzzle">Select Puzzle</h3>
                <div id="puzzleListContent" class="collapsible-content">
                    <table id="puzzleTable" class="puzzle-table">
                        <thead>
                            <tr>
                                <th data-i18n="puzzleName">Name</th>
                                <th data-i18n="puzzleSize">Size</th>
                                <th data-i18n="puzzleSolved">Is Solved</th>
                            </tr>
                        </thead>
                        <tbody id="puzzleTableBody">
                            <!-- Puzzle rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </aside>
            <div class="puzzle-section">
                <div id="crossword-grid"></div>
                <div class="alphabet-decoder">
                    <h2 data-i18n="letterDecoder">Letter Decoder</h2>
                    <div id="alphabet-row"></div>
                </div>
            </div>
            <aside class="letter-picker-panel" id="letterPickerPanel">
                <h3 data-i18n="selectLetter">Select Letter</h3>
                <div id="letterPickerGrid" class="letter-picker-grid"></div>
                <button id="letterPickerClear" class="letter-picker-clear-btn" data-i18n="clear">âŒ« Clear</button>
            </aside>
        </main>
    </div>
    
    <script src="locale.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
