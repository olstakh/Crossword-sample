<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin Panel</title>
    <link rel="stylesheet" href="delete.css">
    <!-- Azure AD Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
            <p class="subtitle">View all users and their progress</p>
            <nav class="admin-nav">
                <a href="admin.html" class="nav-link">Create Puzzles</a>
                <a href="delete.html" class="nav-link">Manage Puzzles</a>
                <a href="users.html" class="nav-link active">Manage Users</a>
                <a href="index.html" class="nav-link">Play Puzzles</a>
            </nav>
        </header>
        
        <main>
            <div class="panel-section">
                <div class="controls-bar">
                    <button id="refreshBtn" class="btn-secondary">Refresh List</button>
                    <span id="userCount" class="selection-info">0 users</span>
                </div>
                
                <div id="messageBox" class="message-box hidden"></div>
                
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th class="id-column">User ID</th>
                                <th class="actions-column">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr class="loading-row">
                                <td colspan="2" class="loading-cell">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="azure-auth.js"></script>
    <script src="users.js"></script>
</body>
</html>
