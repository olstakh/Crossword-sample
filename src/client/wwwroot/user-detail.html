<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail - Admin Panel</title>
    <link rel="stylesheet" href="delete.css">
    <!-- Azure AD Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Progress Details</h1>
            <p class="subtitle" id="userIdDisplay">Loading...</p>
            <nav class="admin-nav">
                <a href="admin.html" class="nav-link">Create Puzzles</a>
                <a href="delete.html" class="nav-link">Manage Puzzles</a>
                <a href="users.html" class="nav-link active">Manage Users</a>
                <a href="index.html" class="nav-link">Play Puzzles</a>
            </nav>
            <div style="text-align: right; margin-top: 10px;">
                <button id="logoutBtn" class="btn-secondary" style="display: none;">ðŸšª Logout</button>
            </div>
        </header>
        
        <main>
            <div class="panel-section">
                <div class="controls-bar">
                    <button id="deleteSelectedBtn" class="btn-danger" disabled>Forget Selected</button>
                    <button id="refreshBtn" class="btn-secondary">Refresh</button>
                    <button id="backBtn" class="btn-secondary">Back to Users</button>
                    <span id="selectionCount" class="selection-info">0 selected</span>
                </div>
                
                <div id="messageBox" class="message-box hidden"></div>
                
                <div class="table-container">
                    <table id="puzzlesTable">
                        <thead>
                            <tr>
                                <th class="checkbox-column">
                                    <input type="checkbox" id="selectAllCheckbox" title="Select All">
                                </th>
                                <th class="id-column">Puzzle ID</th>
                                <th class="actions-column">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="puzzlesTableBody">
                            <tr class="loading-row">
                                <td colspan="3" class="loading-cell">Loading solved puzzles...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="azure-auth.js"></script>
    <script src="user-detail.js"></script>
</body>
</html>
